font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  # Point size of the font
  size: 7.5    



key_bindings:
    - { key: V, mods: Control, action: Paste }
    - { key: C, mods: Control, action: Copy }
    - { key: O, mods: Control|Shift, chars: "\e[25~" }
    - { key: D, mods: Control|Shift, chars: "\e[26~" }
    - { key: V, mods: Control|Shift, chars: "\e[27~" }
    - { key: P, mods: Control|Shift, chars: "\e[28~" }
    - { key: G, mods: Control|Shift, chars: "\e[29~" }

    - { key: S, mods: Control, action: ReceiveChar  }
    - { key: W, mods: Control|Shift, chars: "\e[30~" }

#opacity

window:
 padding:
    x: 8
    y: 8


# BEGIN ACE
